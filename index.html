<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.4.1.min.js"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <div id="container">
      <h1>To-Do List<i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo" />
      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Eat
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Sleep
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Repeat
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="assets/js/effects.js"></script>
  </body>
</html>
